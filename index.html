<!DOCTYPE html>
<html>
<head>
    <title>Redirección del Reporte</title>
    <script>
        // Función para detectar si es un dispositivo móvil
        function esMovil() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirigir según dispositivo
        if (esMovil() || window.innerWidth < 768) {
            // Redirigir a la versión móvil
            window.location.href = "https://www.futbolfantasy.com/";
        } else {
            // Redirigir a la versión de escritorio
            window.location.href = "https://www.youtube.com/";
        }
    </script>
</head>
<body>
    <!-- Mensaje de fallback -->
    <p>Redirigiendo...</p>
</body>
</html>
