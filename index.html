<!DOCTYPE html>
<html>
<head>
    <title>Redirección del Reporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Función para detectar si es un dispositivo móvil
        function esMovil() {
            return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirigir según dispositivo
        if (esMovil() || window.innerWidth < 768) {
            // Redirigir a la versión móvil
            window.location.href = "https://lookerstudio.google.com/reporting/e3e0fa99-1357-45c7-8315-eab5e5316b03";
        } else {
            // Redirigir a la versión de escritorio
            window.location.href = "https://lookerstudio.google.com/u/0/reporting/ec22926f-ff19-415a-b215-e30b80703265/page/kkvzC";
        }
    </script>
</head>
<body>
    <!-- Mensaje de fallback -->
    <p>Redirigiendo...</p>
</body>
</html>
